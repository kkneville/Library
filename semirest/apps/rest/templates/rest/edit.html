<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New User</title>
  </head>
  <body>
    <h3>Update {{ user.firstname }}'s User Information</h3>
    <form class="" action="edit_user" method="post">
    {% csrf_token %}
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" value="{{ user.firstname }}"></input>
      <br>
      <br>
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" value="{{ user.lastname }}"></input>
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="text" name="email" value="{{ user.email }}"></input>
      <br>
      <br>
      <input type="hidden" name="id" value="{{ user.id }}">
      <button type="submit" name="button">Update User</button>
    </form>
    <br>
    <a href="{% url "all" %}">Go Back</a>
  </body>
</html>
