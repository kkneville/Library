<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>View User</title>
  </head>
  <body>
    <h2>{{ user.firstname }} {{ user.lastname }}'s Profile</h2>

    <p>Full Name: {{ user.firstname }} {{ user.lastname }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Created At: {{ user.created_at }}</p>

    <h3><a href="{% url "show_author_work" id=user.id %}">View Works</a></h3>

    <a href="{% url "edit" id=user.id %}">Edit</a> | <a href="{% url "delete" id=user.id %}">Delete</a> | <a href="/">All Users</a> | <a href="/new">Add Another User</a>

  </body>
</html>
