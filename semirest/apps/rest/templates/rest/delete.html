<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete User</title>
  </head>
  <body>
    <h2>Delete {{ user.firstname }} {{ user.lastname }}'s Profile?</h2>

    <p>Full Name: {{ user.firstname }} {{ user.lastname }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Created At: {{ user.created_at }}</p>

    <h3><form action="{% url "delete_user" id=user.id %}" method="POST">{% csrf_token %}<button type="submit">Delete</button></form></h3>

    <a href="{% url "edit" id=user.id %}">Edit</a>  | <a href="/">All Users</a> | <a href="/new">Add Another User</a>

  </body>
</html>
