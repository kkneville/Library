<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New User</title>
  </head>
  <body>
    <h3>Add a User:</h3>
    <form class="" action="/create" method="post">
    {% csrf_token %}
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" value=""></input>
      <br>
      <br>
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" value=""></input>
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="text" name="email" value=""></input>
      <br>
      <br>
      <button type="submit" name="button">Add User</button>
    </form>
    <br>
    {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %}
    <br>
    <a href="{% url "all" %}">Go Back</a>
  </body>
</html>
