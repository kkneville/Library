<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Work</title>
  </head>
  <body>
    <h3>Add a Work:</h3>
    <form class="" action="/works/create" method="post">
    {% csrf_token %}
      <label for="title">Title:</label>
      <input type="text" name="title" value=""></input>
      <br>
      <br>
      <label for="year">Year:</label>
      <input type="text" name="year" value=""></input>
      <br>
      <br>
      <label for="author">Author:</label>
      <select name="author">
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.firstname }} {{ user.lastname }}</option>
      {% endfor %}
      </select>
      <br>
      <br>
      <label for="desc">Description:</label>
      <input type="text" name="desc" value=""></input>
      <br>
      <br>
      <button type="submit">Add Work</button>
    </form>
    <br>
    {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %}
    <br>
    <a href="{% url "all" %}">Go Back</a>
  </body>
</html>
