<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All Works</title>
  </head>
  <body>
    <h1>All Works</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Year Published</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for work in works %}
        <tr>
          <td> {{ work.id }}</td>
          <td><a href="{% url "show_work" workid=work.id %}">{{ work.title }}</a></td>
          <td>{{ work.author.firstname }} {{ work.author.lastname }}</td>
          <td>{{ work.year }}</td>
          <td>
            <a href="{% url "show_work" workid=work.id %}">Read More</a> |
            <a href="{% url "worksedit" workid=work.id %}">Edit</a> |
            <a href="{% url "worksdelete" workid=work.id %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <br>
    <a href="/works/new">Add Another Work</a>
    <br>
    <a href="/">View All Authors</a>

  </body>
</html>
